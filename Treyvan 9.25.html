<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>
<style>
      #canvas1{
      border:5px solid black;
      position: absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:600px;
      height:600px;
      }
</style>
</head>
<body>
<canvas id="canvas1"> </canvas>
<script>
var canvas = document.getElementById('canvas1');
var ctx = canvas.getContext('2d');
var cWidth=canvas.width = 600;
var cHeight=canvas.height = 600;
var x=50;
var y=50;
function square(x,y,length,height,color){
ctx.beginPath();
ctx.fillStyle=color;
ctx.fillRect(x,y,length,height);
}
function circle(x,y,length,height,rotation,angle,color){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.ellipse(x, y, length, height, rotation, 0, angle);
ctx.fillStyle=color;
ctx.fill();
}
function triangle(x1,y1,x2,y2,x3,y3,color){
ctx.beginPath();
ctx.moveTo(x1, y1); 
ctx.lineTo(x2, y2); 
ctx.lineTo(x3, y3);
ctx.closePath();
ctx.fillStyle = color; 
ctx.fill();
}
function drawHeart(x, y, size, color) {
  ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
}
function drawWord(text, x, y, fontSize = 30, color = "black", fontFamily = "Arial") {
  ctx.beginPath();
  ctx.font = `${fontSize}px ${fontFamily}`;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
}
function drawIcon(x, y, width, height) {
  const image = new Image();
  image.src = "https://logos-world.net/wp-content/uploads/2022/03/Breast-Cancer-Symbol.png";
  image.addEventListener("load", () => {
    ctx.drawImage(image, x, y, width, height);
  });
}
circle(300,300,400,400,100,2*Math.PI,"pink");
circle(300,300,350,350,100,2*Math.PI,"#ed13ea");
circle(300,300,300,300,100,2*Math.PI,"pink");
circle(300,300,250,250,100,2*Math.PI,"#ed13ea");

//ribbon
drawIcon(250,320,100,50);
//text
drawWord("We can fight breast cancer!", 100, 550, 30, "white");
//circle
circle(300,150,50,50,100,2*Math.PI,"#4f3303");
//square
square(200,200,200,300,"purple");
//triangle
triangle(230,200,200,150,200,150,"red");
//heart
drawHeart(300,300,100,"#ed13ea");
//square
square(150,200,50,200,"#4f3303");
//square
square(400,200,50,200,"#4f3303");


 
</script>
</body>
</html>
