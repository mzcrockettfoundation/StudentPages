<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
      #canvas1{
      border:5px solid black;
      position: absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:600px;
      height:600px;
      }
    </style>
  </head>
  <body>
      <canvas id="canvas1"> </canvas>
      
      <script>
var canvas = document.getElementById('canvas1');
var ctx = canvas.getContext('2d');
var cWidth=canvas.width = 600;
var cHeight=canvas.height = 600;

function square(x,y,length,height,color){
ctx.beginPath();
ctx.fillStyle=color;
ctx.fillRect(x,y,length,height);
  
}

function circle(x,y,length,height,rotation,angle,color){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.ellipse(x, y, length, height, rotation, 0, angle);
ctx.fillStyle=color;
ctx.fill();
}

function triangle(x1,y1,x2,y2,x3,y3,color){
ctx.beginPath();
ctx.moveTo(x1, y1); 
ctx.lineTo(x2, y2); 
ctx.lineTo(x3, y3);
ctx.closePath();
ctx.fillStyle = color; 
ctx.fill();

}

function drawHeart(x, y, size, color) {
  ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
}

function drawWord(text, x, y, fontSize = 30, color = "black", fontFamily = "Arial") {
  ctx.beginPath();
  ctx.font = `${fontSize}px ${fontFamily}`;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
}

function drawIcon(x, y, width, height) {
  const image = new Image();
  image.src = "https://logos-world.net/wp-content/uploads/2022/03/Breast-Cancer-Symbol.png";
  image.addEventListener("load", () => {
    ctx.drawImage(image, x, y, width, height);
  });
}


square(0,0,600,600,"#ff66c4");

//ribbon
drawIcon(200,290,200,100);

//text
drawWord("Breast Cancer will not prevail!", 100, 28, 30, "red");

//circle
circle(290,150,100,100,0,2*Math.PI,"#844f39");

//circle
circle(250,150,25,25,0,2*Math.PI,"#ffffff");

//circle
circle(300,150,25,25,0,2*Math.PI,"#ffffff");

//circle
circle(290,130,100,100,60,Math.PI,"black");

//circle
circle(290,188,30,30,50,Math.PI,"red");

//square
square(340,120,50,200,"black");

//square
square(210,469,170,60,"#00167a");

//square
square(215,220,150,249,"#d43790");

//square
square(160,220,60,249,"#844f39");

//square
square(365,220,60,249,"#844f39");

//heart
drawHeart(298,270,100,"#ff66c4")

      </script>
  </body>
</html>
