<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>
<style>
      #canvas1{
      border:5px solid black;
      position: absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:600px;
      height:600px;
      }
</style>
</head>
<body>
<canvas id="canvas1"> </canvas>
<script>
var canvas = document.getElementById('canvas1');
var ctx = canvas.getContext('2d');
var cWidth=canvas.width = 600;
var cHeight=canvas.height = 600;
 
function square(x,y,length,height,color){
ctx.beginPath();
ctx.fillStyle=color;
ctx.fillRect(x,y,length,height);
}
 
function circle(x,y,length,height,rotation,angle,color){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.ellipse(x, y, length, height, rotation, 0, angle);
ctx.fillStyle=color;
ctx.fill();
}
 
function triangle(x1,y1,x2,y2,x3,y3,color){
ctx.beginPath();
ctx.moveTo(x1, y1); 
ctx.lineTo(x2, y2); 
ctx.lineTo(x3, y3);
ctx.closePath();
ctx.fillStyle = color; 
ctx.fill();
 
}
 
function drawHeart(x, y, size, color) {
  ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
}
 
function drawWord(text, x, y, fontSize = 30, color = "black", fontFamily = "Arial") {
  ctx.beginPath();
  ctx.font = `${fontSize}px ${fontFamily}`;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
}
 
function drawIcon(x, y, width, height) {
  const image = new Image();
  image.src = "https://logos-world.net/wp-content/uploads/2022/03/Breast-Cancer-Symbol.png";
  image.addEventListener("load", () => {
    ctx.drawImage(image, x, y, width, height);
  });
}
square(0,0,600,600,"red");
drawHeart(300,100,500,"white")


//ribbon
drawIcon(200,265,100,50);
 
//text
drawWord("Strong Breast Cancer Survivor!", 0,550, 43, "purple");
 
//circle
circle(300,150,100,100,0,2*Math.PI,"#DCB86E");
circle(300,150,100,100,179,Math.PI,"black");
circle(200,70,50,50,0,2*Math.PI,"black");
circle(350,150,50,30,30,2*Math.PI,"black");
circle(350,150,50,30,0,Math.PI,"white");
circle(350,150,5,15,0,2*Math.PI,"black");
 
//square
square(200,250,200,200,"pink");
square(150,250,50,200,"#DCB86E");
square(400,250,50,200,"#DCB86E");
 
//triangle
 
 
//heart
drawHeart(250,265,60,"purple")
 
      </script>
</body>
</html>
