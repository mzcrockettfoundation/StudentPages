<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>
<style>
      #canvas1{
      border:5px solid black;
      position: absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:600px;
      height:600px;
      }
</style>
</head>
<body>
<canvas id="canvas1"> </canvas>
<script>
var canvas = document.getElementById('canvas1');
var ctx = canvas.getContext('2d');
var cWidth=canvas.width = 600;
var cHeight=canvas.height = 600;
function square(x,y,length,height,color){
ctx.beginPath();
ctx.fillStyle=color;
ctx.fillRect(x,y,length,height);
}
function circle(x,y,length,height,rotation,angle,color){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.ellipse(x, y, length, height, rotation, 0, angle);
ctx.fillStyle=color;
ctx.fill();
}
function triangle(x1,y1,x2,y2,x3,y3,color){
ctx.beginPath();
ctx.moveTo(x1, y1); 
ctx.lineTo(x2, y2); 
ctx.lineTo(x3, y3);
ctx.closePath();
ctx.fillStyle = color; 
ctx.fill();
}
function drawHeart(x, y, size, color) {
  ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
}
function drawWord(text, x, y, fontSize = 30, color = "black", fontFamily = "Arial") {
  ctx.beginPath();
  ctx.font = `${fontSize}px ${fontFamily}`;
  ctx.fillStyle = color;
  ctx.fillText(text, x, y);
}
function drawIcon(x, y, width, height) {
  const image = new Image();
  image.src ="https://logos-world.net/wp-content/uploads/2022/03/Breast-Cancer-Symbol.png";
  image.addEventListener("load", () => {
    ctx.drawImage(image, x, y, width, height);
  });
}

drawHeart(300,100,500,"red");
drawHeart(300,150,400,"white");

//ribbon
drawIcon(300,200,100,50);
//text
drawWord("FIGHITING FOR AWARNESS", 0, 600, 45, "#f20765");
//circle
circle(300,250,50,50,0,2*Math.PI,"#824f0c");
//circle
circle(300,250,50,50,3.14,Math.PI,"black");
//circle
circle(350,250,50,50,4,Math.PI,"black");
//circle
circle(350,310,50,50,5,Math.PI,"black");
//square
square(250,300,100,100,"pink");
//square
square(250,400,100,100,"pink");
//square
square(150,300,100,100,"pink");
//square
square(350,300,100,100,"pink");
//square
square(250,450,30,100,"pink");
//square
square(320,450,30,100,"pink");

 

//heart
drawHeart(280,330,50,"red");


</script>
</body>
</html>
